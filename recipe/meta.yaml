{% set name = "napari-bbox" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-bbox-{{ version }}.tar.gz
  sha256: 301082eda5f06c6485690c0064ced4f2c730182f382a6dfaff176569552958ab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8,<3.11
  run:
    - magicgui
    - napari <0.4.18
    - npe2
    - numpy
    - packaging
    - pandas
    - python >=3.8,<3.11
    - qtpy
    - vispy

test:
  imports:
    - napari_bbox
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-bbox
  summary: A new layer for bounding boxes in 2+ dimensions
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/bauerdavid/napari-bbox

extra:
  recipe-maintainers:
    - bauerdavid
    - goanpeca
    - jaimergp
